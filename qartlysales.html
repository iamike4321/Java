<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    var qtr1, qtr2, qtr3, qtr4;     //sales input
    var totSales;                   //total sales
    var qtrAvg;                     //Quartlyaverage
                                    //constants
    var ES = "";                    //empty string
    var BR = "<br>";                // line break
    var PA = "<p>";                 //paragraph
    document.write ("<h4>Nina's Nifty 99¢ Annual Report</h4>");
    document.title = "NN99¢ Annual Report";
    //input
    qtr1 =parseFloat(prompt("Enter Q1 sales:", ES));
    qtr2 =parseFloat(prompt("Enter Q2 sales:", ES));
    qtr3 =parseFloat(prompt("Enter Q3 sales:", ES));
    qtr4 =parseFloat(prompt("Enter Q4 sales:", ES));
    //process
    //complete the annual total
    totSales=qtr1+ qtr2+ qtr3+ qtr4;
    //Use total to compute the annual total
    qtrAvg=totSales/4.0;
    //Output
    document.write("2015 Total Sales: $");
    document.write(totSales.toString() + BR);
    document.write("Average quarterly Sales: $");
    document.write(qtrAvg.toString()+BR);
    document.write("Thanks!")
</script>
